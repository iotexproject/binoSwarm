name: smoke-test
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    smoke-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3
              with:
                  version: 10.14.0

            - uses: actions/setup-node@v4
              with:
                  node-version: "23.3.0"
                  cache: "pnpm"

            - name: Run smoke tests
              run: pnpm run smokeTests
