name: Release and Publish

on:
    push:
        branches:
            - main

jobs:
    release-please:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - name: Run Release Please
              id: release
              uses: googleapis/release-please-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  config-file: release-please-config.json
                  manifest-file: .release-please-manifest.json

    build-and-push-release:
        needs: release-please
        if: needs.release-please.outputs.release_created == 'true'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository_owner }}/bino
                  tags: |
                      type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
                      type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}
                      type=semver,pattern={{major}},value=${{ needs.release-please.outputs.tag_name }}
                      type=raw,value=latest

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v6
              with:
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: |
                      type=gha,scope=main
                      type=registry,ref=ghcr.io/${{ github.repository_owner }}/bino:latest
                  cache-to: type=gha,mode=max

            - name: Log success
              run: |
                  echo "âœ… Successfully published ${{ needs.release-please.outputs.tag_name }} to ghcr.io"
                  echo "ðŸ“¦ View on GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"

    build-and-push-edge:
        needs: release-please
        if: needs.release-please.outputs.release_created != 'true'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository_owner }}/bino
                  tags: |
                      type=sha,prefix=sha-
                      type=sha,format=short
                      type=ref,event=branch
                      type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v6
              with:
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: |
                      type=gha,scope=main
                      type=registry,ref=ghcr.io/${{ github.repository_owner }}/bino:main
                  cache-to: type=gha,mode=max
